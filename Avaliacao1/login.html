<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>E-commerce Avaliação 1</h1>
    <form action="home.html" method="get" class="form-box">
      <label for="usuario">Usuário:</label>
      <input type="text" id="usuario" name="usuario" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>

      <button type="submit" class="btn confirmar">Confirmar</button>
    </form>

    <a href="cadastro.html" class="btn cadastrar">Cadastrar Novo Usuário</a>
  </div>
</body>
</html>
