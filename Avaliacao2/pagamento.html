<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Pagamento</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h2 class="page-title">Pagamento</h2>

    <form action="sucesso.html" method="get" class="form-box" id="form-pagamento">
      <label for="bandeira">Bandeira do Cartão</label>
      <select id="bandeira" name="bandeira" required>
        <option value="">Selecione</option>
        <option>Visa</option>
        <option>Mastercard</option>
        <option>American Express</option>
      </select>

      <label for="numero">Número do Cartão</label>
      <input type="text" id="numero" name="numero" maxlength="19" placeholder="0000 0000 0000 0000" required />

      <div class="grid-2">
        <div>
          <label for="expira">Data de Expiração</label>
          <input type="month" id="expira" name="expira" required />
        </div>

        <div>
          <label for="cvv">Código de Segurança</label>
          <input type="text" id="cvv" name="cvv" maxlength="4" required />
        </div>
      </div>

      <label for="nome">Nome impresso no cartão</label>
      <input type="text" id="nome" name="nome" required />

      <button type="submit" class="btn salvar">Finalizar</button>
    </form>

  </main>
</body>
</html>
